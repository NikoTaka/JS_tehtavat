<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="target"></p>
<script>
  'use strict'
const nopat = prompt("How many dice rolls ")
  var sum = 0;
for (let i = 0; i < nopat; i++){
  sum += Math.floor(Math.random()* 6 ) +1;
  document.querySelector('#target').innerHTML = sum;
}

</script>

</body>
</html>
