<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="target"></p>
  <script>
    'use strict'
    const kysy = confirm("Should I calculate the square root?");
    if(kysy == true) {
      const juuri = prompt("give number: ")
      const result = Math.sqrt(juuri);
      document.querySelector('#target').innerHTML = "The square root of " + juuri + " is " + result ;
      if (juuri < 0) {
          document.querySelector('#target').innerHTML = "The square root of a negative number is not defined";
      }
    }
    else {
      document.querySelector('#target').innerHTML = "The square root is not calculated.";

    }
  </script>
</body>
</html>
