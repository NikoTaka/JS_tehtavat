<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <p id="target"></p>
    <script>
        const name =prompt('type your name: ')
        const result = name.charAt(0).toUpperCase() + name.slice(1);

        document.querySelector('#target').innerHTML = 'Hello ' + result + '!';
    </script>

</body>
</html>
