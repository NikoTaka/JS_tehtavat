<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol id="target"></ol>
  <script>

      let osallistujat =[]
      let list = document.getElementById("target")
    const lkm = prompt("how many participants: ");
    for (let i = 0; i < lkm; i++) {
        osallistujat.push(prompt('Give names: '))
    }
    osallistujat.sort();
      osallistujat.forEach((item) => {
        let ul = document.createElement("ul");
        ul.innerText = item;
        list.appendChild(ul);
      });


  </script>
</body>
</html>
